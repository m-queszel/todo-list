<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>

  <div id="hidden-container" style="display:none;">
    <img src="./Images/close.png" alt="An X Icon to remove a project" class="removeProject" id="removeProject">
  </div>

  <div class="header">
    <nav>
      <button class="home" id="home">Home</button>
    </nav>
    <nav>
      <button class="about" id="about">About</button>
    </nav>
  </div>

  <dialog>
    <form>
      <p>
        <label for="project-name-input">Project Name:</label>
        <input type="text" id="project-name-input" name="project-name-input">
      </p>
      <p>
        <label for="project-end-date">Project Due Date:</label>
        <input type="date" id="project-end-date" name="project-end-date" max="2050-12-31">
      </p>
      <div>
        <button value="cancel" formmethod="dialog" id="close-button" type="button">Cancel</button>
        <button id="submitBtn" value="default" type="submit project-end-date">Submit</button>
      </div>
    </form>
  </dialog>

  <div class="card" id="default-card">
    <h2>Create new project</h2>
    <img src="./Images/plus.png" id="new-project" alt="Plus icon to add a new card">
  </div>
  <div class="content" id="content"></div>
  <div class="sidebar" id="sidebar"></div>

</body>

</html>
